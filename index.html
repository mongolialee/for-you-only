<!DOCTYPE html>
<html>
    <head>
        <title>‚ù§Ô∏è A Games Just For You! ‚ù§Ô∏è</title>
        <style>
            body { /*BASIC BACKGROUND COLORING FOR THE BODY*/ 
                background-color: #1a1a1a;
                color: white;
                text-align: center;
                font-family: 'Courier New', Courier, monospace;
                padding-top: 20px;
                transition: all 0.5s;
            }
            .container-box { /*SETTING UP THE CONTAINER BOX FOR THE GAME TO TAKE PLACE IN*/
                background: #333;
                padding: 30px;
                border-radius: 15px;
                display: inline-block;
                border: 2px solid #ff4d4d;
                width: 350px;
                margin-top: 20px;
            }
            input { /*DESIGN BOX FOR INPUTING TEXT*/
                pading: 10px;
                border-radius: 5px;
                border: none;
                margin: 10px 0;
                width: 85%;
            }
            button { /*BUTTON DESIGN*/
                background-color: ff4d4d;
                color: white;
                border: none;
                padding: 12px 20px;
                border-radius: 5px;
                cursor: pointer;
                font-weight: bold;
            }
            /*PROGRESS BAR STYLING*/
            #progress-container {
                width: 300px;
                height: 20px;
                background-color: #444;
                border-radius: 10px;
                margin: 20px;
                auto;
                display: none; /*make bar hidden until logged in*/
                border: 1px solid #ff4d4d;
                overflow: hidden;
            }
            #progress-bar {
                width: 0%;
                height: 100%;
                background-color: #ff4d4d;
                transitioin: width 0.5s ease-in-out;
            }

            /*INVISIBILITY POTION*/
            #game-content, #quest-screen, #madlibs-screen, #clicker-screen, #clicker-screen, #final-prize, .error {display: none;}

            /*HEART BUTTON DESIGN*/
            .heart-btn {
                font-size: 80px;
                cursor: pointer;
                user-select: none;
                transition: transform 0.1s;
            }
            .heart-btn:active {transform: scal(1.0);}
        </style>
    </head>
    <body>
        <div id="process-container">
            <div id="progress-bar"></div>
        </div>
        
        <div id="login-screen">
            <div class="container-box">
                <h1>‚ùå RESTRICTED ‚ùå</h1>
                <p>Enter The Super Secret Code</p>
                <input type="password" id="passwordInput" placeholder="ENTER SUPER SECRET CODE HERE...">
                <p>Hint: Our special Day üòâ</p>
                <br>
                <button onclick="checkPassword()">UNLOCK</button>
            </div>
        </div>

        <div id="game-content">
            <div class = "container-box">
                <h1>‚ù§Ô∏è ACCESS GRANTED ‚ù§Ô∏è</h1>
                <p>Welcome, Agent Jason.</p>
                <p>Enter to start the best game evaaaaa!!!</p>
                <div style="font-size:60px; cursor:pointer;" onclick="showQuest()">üéÆ</div>
            </div>
        </div>

        <div id="quest-screen">
            <div class="container-box">
                <h2 id="level-title">MISSION 1</h2>
                <p id="quest-question">What is my middle name?</p>
                <input type="text" id="questInput" placeholder="ANSWER ME!!!">
                <br>
                <button onclick = "checkQuest()">SUBMIT</button>
                <p id="quest-error" class="error" style="color:#ff6666;">AHAHAH, YOU GOT IT WRONG üòù</p>
            </div>
        </div>
                
        
    </body>
</html>
