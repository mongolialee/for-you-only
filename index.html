<!DOCTYPE html>

            width: 200px;
        }
        button { 
            background-color: #ff4d4d; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        #game-content { display: none; } /* makes game invisible */
    </style>
</head>
<body>

    <div id="login-screen">

    <script>
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            
            // password!!!
            if (password === "11092023") {

</body>
</html>
